{%extends 'master.html'%}
{% block body %}

<section id="form" style = "margin-left:30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                    <h2>Mật khẩu mới</h2>
                    {% if validlink %}
                    <form method = "post">
                        {% csrf_token %}
                        {%for field in form%}
                        {{field.errors}}
                        <label>{{field.label_tag}}</label>
                        <p>{{ field }}</p>
                        {%endfor%}

                        <button class = "btn btn-default" type = "submit">Lưu</button>
                    </form>
                    <p style = "color:red">Mã không hợp lệ</p>
                    <p>
                        <a href = "{% url 'password_reset' %}">
                            Gửi lại mã OTP
                        </a>
                    </p>
                    {%endif%}
            </div>
        </div>
    </div>
</section>

{%endblock%}
